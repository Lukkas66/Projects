<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Car - Luxury Cars Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .checkout-section {
            background: #fff;
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        .checkout-section h2 {
            margin-bottom: 20px;
        }
        .checkout-section form input,
        .checkout-section form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkout-section .btn {
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-section .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="checkout-section">
        <h2>Complete Your Purchase</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Address" required>
            <select required>
                <option value="" disabled selected>Select Car Model</option>
                <option value="Porsche Targa">Porsche Targa</option>
                <option value="BMW M4">BMW M4</option>
                <option value="Mercedes G-Class">Mercedes G-Class</option>
            </select>
            <input type="text" placeholder="Credit Card Number" required>
            <input type="text" placeholder="Expiration Date (MM/YY)" required>
            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
